<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Initializare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<!-- 
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
-->
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/err1Client}" th:object="${client}" method="post" id="forme1"></form>
		<form action="#" th:action="@{/err2Client}" th:object="${client}" method="post" id="forme2"></form>
		<form action="#" th:action="@{/errClient}" th:object="${client}" method="post" id="forme"></form>
		<form action="#" th:action="@{/addClient}" th:object="${client}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-2 p-3">
					<span th:insert="~{cifan :: copy}"></span>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Act Identitate Client:</legend>
					<div th:if="${nrView}">
						<div class="form-floating mb-1 mt-1">
							<select class="form-select text-success" id="tip" th:autofocus="${err1}" required form="forme1" onchange="forme1.submit()" th:field="*{actId}">
								<option th:each="x : ${aiList}" th:value="${x.key}" th:text="${x.key}+' - '+${x.value}" />
							</select>
   							<label for="tip" class="form-label text-danger"><b>Tip:</b></label>
						</div>
						<div class="form-floating mb-1 mt-1">
   							<input type="text" class="form-control text-success" id="serie" placeholder="Serie" name="serie" value="" th:autofocus="${err2}" required form="forme2" onchange="forme2.submit()" th:field="*{serieActId}">
   							<label for="serie" class="form-label text-danger"><b>Serie:</b></label>
						</div>
						<div class="form-floating mb-1 mt-1">
   							<input type="text" class="form-control text-success" id="nr" placeholder="Numar" name="nr" value="" th:autofocus="${err}" required form="forme" onchange="forme.submit()" th:field="*{nrActId}">
   							<label for="nr" class="form-label text-danger"><b>Numar:</b></label>
						</div>
					</div>
					<div th:unless="${nrView}">
						<div class="form-floating mb-1 mt-1">
							<select class="form-select text-success" id="tip" required th:field="*{actId}">
								<option th:each="x : ${aiList}" th:value="${x.key}" th:text="${x.key}+' - '+${x.value}" />
							</select>
   							<label for="tip" class="form-label text-danger"><b>Tip:</b></label>
						</div>
						<div class="form-floating mb-1 mt-1">
   							<input type="text" class="form-control text-success" id="serie" placeholder="Serie" name="serie" value="" required th:field="*{serieActId}">
   							<label for="serie" class="form-label text-danger"><b>Serie:</b></label>
						</div>
						<div class="form-floating mb-1 mt-1">
   							<input type="text" class="form-control text-success" id="nr" placeholder="Numar" name="nr" value="" required th:field="*{nrActId}">
   							<label for="nr" class="form-label text-danger"><b>Numar:</b></label>
						</div>
					</div>
					<div class="form-floating mb-1 mt-1">
   						<input type="text" class="form-control text-success" id="de" placeholder="Data Expirare" name="de" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" oninvalid="this.setCustomValidity('Format: ZZ-LL-AAAA');" oninput="setCustomValidity('');" required autofocus th:field="*{dataExpActId}">
   						<label for="de" class="form-label text-danger"><b>Data Expirare:</b></label>
					</div>
					</fieldset>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Client:</legend>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nume" placeholder="Nume" name="nume" value="" required th:field="*{nume}">
        				<label for="nume" class="form-label text-danger"><b>Nume:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="prenume" placeholder="Prenume" name="prenume" value="" required th:field="*{prenume}">
        				<label for="prenume" class="form-label text-danger"><b>Prenume:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="dn" placeholder="Data Nastere" name="dn" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" oninvalid="this.setCustomValidity('Format: ZZ-LL-AAAA');" oninput="setCustomValidity('');" required th:field="*{dataNastere}">
        				<label for="dn" class="form-label text-danger"><b>Data Nastere:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="lc" placeholder="lc" name="loc nastere" value="" required th:field="*{locNastere}">
        				<label for="lc" class="form-label text-danger"><b>Loc nastere:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="cet" placeholder="Cetatenie" name="cet" value="" required th:field="*{cetatenie}">
        				<label for="cet" class="form-label text-danger"><b>Cetatenie:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="nria" placeholder="nr inmatriculare" name="nria" value="" th:field="*{nrIAuto}">
        				<label for="nria" class="form-label text-danger"><b>Nr. inmatriculare auto:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="sc" placeholder="Scop Cal" name="scopc" value="" required th:field="*{scopCal}">
        				<label for="sc" class="form-label text-danger"><b>Scop calatorie:</b></label>
      				</div>
      				</fieldset>
      			</div>
      			<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Adresa client:</legend>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="loc" placeholder="Localitate" name="loc" value="" required th:field="*{loc}">
        				<label for="loc" class="form-label text-danger"><b>Localitate:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="str" placeholder="Strada" name="str" value="" th:field="*{str}">
        				<label for="str" class="form-label text-danger"><b>Strada:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="nr" placeholder="Numar" name="nr" value="" th:field="*{nr}">
        				<label for="nr" class="form-label text-danger"><b>Numar:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="jud" placeholder="Judet" name="jud" value="" th:field="*{jud}">
        				<label for="jud" class="form-label text-danger"><b>Judet:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="tara" placeholder="Tara" name="tara" value="" required th:field="*{tara}">
        				<label for="tara" class="form-label text-danger"><b>Tara:</b></label>
      				</div>
      				</fieldset>
      			</div>
				<div class="col-sm-1 p-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-10 p-3"></div>
				<div class="col-sm-1 p-3">
					<div th:if="${xcmdExt}"> 
						<button type="submit" class="btn btn-outline-info">MODIFICARE VALIDARE</button>
					</div>
					<div th:unless="${xcmdExt}">
						<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
					</div>
				</div>
				<div class="col-sm-1 p-3"></div>
			</div>
		</form>
	</div>
</body>
</html>
