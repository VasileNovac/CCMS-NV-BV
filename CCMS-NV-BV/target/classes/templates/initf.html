<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Initializare informatii unitate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<!-- 
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
-->
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/errInitF}" th:object="${initF}" method="post" id="forme"></form>
		<form action="#" th:action="@{/addInitF}" th:object="${initF}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-4 p-3">
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Informatii furnizor</legend>
					<div th:if="${nrView}">
						<div class="form-floating mb-1 mt-1">
    	    				<input type="text" class="form-control text-success" id="cif" placeholder="CIF" name="cif" value="" required form="forme" onchange="forme.submit()" autofocus th:field="*{cif}">
        					<label for="cif" class="form-label text-danger"><b>C I F:</b></label>
      					</div>
      				</div>
					<div th:unless="${nrView}">
						<div class="form-floating mb-1 mt-1">
    	    				<input type="text" class="form-control text-success" id="cif" placeholder="CIF" name="cif" value="" required th:field="*{cif}">
        					<label for="cif" class="form-label text-danger"><b>C I F:</b></label>
      					</div>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="an" placeholder="AN" name="an" value="" required autofocus th:field="*{an}">
        				<label for="an" class="form-label text-danger"><b>AN sezon:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="denUnitate" placeholder="Denumire Unitate" name="denUnitate" value="" required th:field="*{denUnitate}">
        				<label for="denUnitate" class="form-label text-danger"><b>Denumire Unitate:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
	       				<input type="text" class="form-control text-success" id="nrORC" placeholder="Nr. ONRC" name="nrORC" value="" required th:field="*{nrORC}">
        				<label for="nrORC" class="form-label text-danger"><b>Nr. ONRC:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="contB" placeholder="Cont banca" name="contB" value="" required th:field="*{contB}">
        				<label for="contB" class="form-label text-danger"><b>Cont banca:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="banca" placeholder="Banca" name="banca" value="" required th:field="*{banca}">
        				<label for="banca" class="form-label text-danger"><b>Banca:</b></label>
      				</div>
      				</fieldset>
      			</div>
				<div class="col-sm-5 p-3"></div>
			</div>
			<div class="row">
				<div class="col-sm-8 p-3"></div>
				<div class="col-sm-1 p-3">
					<div th:if="${xcmdExt}"> 
						<button type="submit" class="btn btn-outline-info">MODIFICARE VALIDARE</button>
					</div>
					<div th:unless="${xcmdExt}">
						<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
					</div>
				</div>
				<div class="col-sm-3 p-3"></div>
			</div>
		</form>
	</div>
</body>
</html>
