<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Initializare preturi camping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<!-- 
	<link rel="stylesheet" href="css_style.css">
	<script type="text/javascript" src="include.js"></script>
-->
</head>
<body class="bg-dark">
	<span th:insert="~{navbar :: copy}"></span>
	<div class="container-fluid">
		<form action="#" th:action="@{/errInitC}" th:object="${initC}" method="post" id="forme"></form>
		<form action="#" th:action="@{/addInitC}" th:object="${initC}" method="post" id="xforme">
			<div class="row">
				<div class="col-sm-2 p-3">
				<span th:insert="~{cifan :: copy}"></span>
				</div>
				<div class="col-sm-2 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Perioada valabil pret</legend>
					<div th:if="${nrView}">
						<div class="form-floating mb-1 mt-1">
    	    				<input type="text" class="form-control text-success" id="sezon" placeholder="sezon" name="sezon" value="" autofocus required form="forme" onchange="forme.submit()" th:field="*{sezon}">
        					<label for="sezon" class="form-label text-danger"><b>Numar perioada ( sezon ):</b></label>
      					</div>
      				</div>
					<div th:unless="${nrView}">
						<div class="form-floating mb-1 mt-1">
    	    				<input type="text" class="form-control text-success" id="sezon" placeholder="sezon" name="sezon" value="" required th:field="*{sezon}">
        					<label for="sezon" class="form-label text-danger"><b>Numar perioada ( sezon ):</b></label>
      					</div>
					</div>

					<div class="form-floating mb-1 mt-1">
   	    				<input type="text" class="form-control text-success" id="dela" placeholder="De la" name="dela" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" oninvalid="this.setCustomValidity('Format: ZZ-LL-AAAA');" oninput="setCustomValidity('');" autofocus required th:field="*{dela}">
       					<label for="dela" class="form-label text-danger"><b>De la data ( ZZ-LL-AAAA ):</b></label>
     					</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="text" class="form-control text-success" id="pila" placeholder="Pana la" name="pila" value="" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" oninvalid="this.setCustomValidity('Format: ZZ-LL-AAAA');" oninput="setCustomValidity('');" required th:field="*{pila}">
        				<label for="pila" class="form-label text-danger"><b>Pana la data ( ZZ-LL-AAAA ):</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-2 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Pret ( LEI/ZI ) la CORT</legend>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="cort" placeholder="Cort" name="cort" min=0 autofocus required th:field="*{cort}">
        				<label for="cort" class="form-label text-danger"><b>1 CORT max. 4 pers:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="cortPers" placeholder="1 Persoana" name="cortPers" min=0 required th:field="*{cortPers}">
        				<label for="cortPers" class="form-label text-danger"><b>1 Persoana:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="cortEE" placeholder="Energie electrica" name="cortEE" min=0 required th:field="*{cortEE}">
        				<label for="cortEE" class="form-label text-danger"><b>Energie electrica:</b></label>
      				</div>
      				</fieldset>
				</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Pret ( LEI/ZI ) la AUTO-RULOTA:</legend>
					<div class="form-floating mb-1 mt-1">
	       				<input type="number" class="form-control text-success" id="rulota" placeholder="O Rulota/AutoRulota" name="rulota" min=0 required th:field="*{rulota}">
        				<label for="rulota" class="form-label text-danger"><b>1 Rulota/AutoRulota:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="rulotaPers" placeholder="O Persoana" name="rulotaPers" min=0 required th:field="*{rulotaPers}">
        				<label for="rulotaPers" class="form-label text-danger"><b>1 Persoana:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="rulotaEE" placeholder="Energie electrica" name="rulotaEE" min=0 required th:field="*{rulotaEE}">
        				<label for="rulotaEE" class="form-label text-danger"><b>Energie electrica:</b></label>
      				</div>
      				</fieldset>
      			</div>
				<div class="col-sm-3 p-3">
					<fieldset class="border border-warning p-2">
					<legend class="bg-warning text-danger p-1">Pret ( LEI/ZI ) la AUTO/MOTO:</legend>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="auto" placeholder="Automobil" name="auto" min=0 required th:field="*{auto}">
        				<label for="auto" class="form-label text-danger"><b>1 Automobil max. 5 tone:</b></label>
      				</div>
					<div class="form-floating mb-1 mt-1">
        				<input type="number" class="form-control text-success" id="moto" placeholder="Motocicleta" name="moto" min=0 required th:field="*{moto}">
        				<label for="moto" class="form-label text-danger"><b>1 Motocicleta:</b></label>
      				</div>
      				</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10 p-3"></div>
				<div class="col-sm-1 p-3">
					<div th:if="${xcmdExt}"> 
						<button type="submit" class="btn btn-outline-info">MODIFICARE VALIDARE</button>
					</div>
					<div th:unless="${xcmdExt}">
						<button type="submit" class="btn btn-outline-info">ADAUGARE</button>
					</div>
				</div>
				<div class="col-sm-1 p-3"></div>
			</div>
		</form>
		<div class="row">
			<div class="col-sm-1 p-3"></div>
			<div class="col-sm-10 p-3">
				<table class="table bg-light">
					<tbody>
        			<tr class="table-success">
    	        		<td>Sezon</td>
        	    		<td>De la data</td>
            			<td>Pana la data</td>
            			<td>Pret 1 Cort</td>
            			<td>Pret 1 Pers/Cort</td>
            			<td>Pret EE/Cort</td>
            			<td>Pret 1 Rulota</td>
            			<td>Pret 1 Pers/Rulota</td>
            			<td>Pret EE/Rulota</td>
            			<td>Pret Automobil</td>
            			<td>Pret Motocicleta</td>
		    	    </tr>
    		    	<tr th:each="list : ${listIN}">
			   	        <td th:text="${list.sezon}"></td>
	    		   	    <td th:text="${list.dela}"></td>
    	   				<td th:text="${list.pila}"></td>
    	   				<td th:text="${list.cort}"></td>
    	   				<td th:text="${list.cortPers}"></td>
    	   				<td th:text="${list.cortEE}"></td>
    	   				<td th:text="${list.rulota}"></td>
			           	<td th:text="${list.rulotaPers}"></td>
			           	<td th:text="${list.rulotaEE}"></td>
			           	<td th:text="${list.auto}"></td>
			           	<td th:text="${list.moto}"></td>
    			    </tr>
    				</tbody>
    			</table>
    		</div>
			<div class="col-sm-1 p-3"></div>
		</div>
	</div>
</body>
</html>
